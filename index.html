<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WaveD</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./words.js" defer type="module"></script>
    <script src="./index.js" defer type="module"></script>
  </head>
  <body>
    <canvas id="canvas" style="position: absolute; z-index: -1"></canvas>

    <div class="container">
      <h2 style="text-align: center">
        Đố vui cùng
        <span
          style="font-size: 26px; font-weight: 600; color: rgb(194, 96, 169)"
          >WaveD</span
        >
      </h2>
      <div class="content">
        <p class="word"></p>
        <div class="details">
          <div class="text">
            <p class="hint">Câu hỏi 1 :</p>
            <span class="question">...............</span>
          </div>
          <p class="times">
            Thời gian : <span class="time"><span>180</span>s</span>
          </p>
          <p style="text-align: center">Đáp án có 2 từ nha !!!</p>
          <p class="result"></p>
        </div>
        <input type="text" placeholder="Điền câu trả lời" />
        <div class="buttons">
          <button class="start">Bắt đầu</button>
          <button class="check-word none">Kiểm tra đáp án</button>
        </div>
      </div>
    </div>
    <form
      class="gform pure-form pure-form-stacked none"
      method="POST"
      data-email="tungdev64@gmail.com"
      action="https://script.google.com/macros/s/AKfycbzQbw6voRVNYBFN54-dGHELQupG9JbCySJLiMiQMs5LYSE9VPLKXZGUJPo6Eo7kmUAkWA/exec">
      <div class="form-elements">
        <div
          style="
            background: none;
            border: 8px solid hsl(0deg 0% 50%);
            border-radius: 30px;
            min-width: 350px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 10px;
          ">
          <b class="content-head" style="font-size: 2.3em">Message </b>
          <b style="font-size: 1.3em">Tên người chơi </b>
          <input
            type="text"
            name="name"
            required=""
            style="font-size: 1em; width: 300px" />

          <b style="font-size: 1.3em">Email</b>
          <input
            type="email"
            name="email"
            required=""
            style="font-size: 1em; width: 300px" />

          <b style="font-size: 1.3em">Số điện thoại</b>
          <input
            type="number"
            name="phone"
            required=""
            style="font-size: 1em; width: 300px" />

          <b style="font-size: 1.3em">Cảm nghĩ của bạn về tôi </b>
          <textarea
            name="message"
            rows="5"
            cols="22"
            required=""
            style="font-size: 1.3em; width: 300px"></textarea>

          <button
            style="
              width: 200px;
              height: 27px;
              font-size: 1.1em;
              margin-top: 10px;
              border: 1px solid hsl(0deg 0% 20%);
              border-radius: 4px;
            ">
            Gửi
          </button>
        </div>
      </div>

      <!-- Thankyou_message -->
      <div
        class="thankyou_message"
        style="
          display: none;
          background: none;
          border: 8px solid gray;
          border-radius: 40px;
          width: 400px;
          padding-top: 15px;
          padding-bottom: 40px;
          padding-left: 20px;
          padding-right: 20px;
          color: #fff;
        ">
        <h1 style="text-align: center; margin: 10px">
          Cảm ơn bạn đã cho tôi biết suy nghĩ của bạn!
        </h1>
        <h1 style="text-align: center">*******</h1>
      </div>
    </form>

    <div class="box none">
      <div class="box-text">
        <span class="text first-text">Bạn </span>
        <span class="text sec-text"> giỏi lắm</span>
      </div>
      <div class="face">
        <div class="eye"></div>
        <div class="nostril"></div>
        <div class="ear"></div>
        <div class="horn horn-l"></div>
        <div class="horn horn-r"></div>
      </div>
      <div class="body">
        <div class="stomach"></div>
      </div>
      <div class="wing wing-l"></div>
      <div class="wing wing-r"></div>
      <div class="arm arm-l"></div>
      <div class="arm arm-r"></div>
      <div class="forearm forearm-l"></div>
      <div class="forearm forearm-r"></div>
      <div class="leg leg-l"></div>
      <div class="leg leg-r"></div>
      <div class="shadow"></div>
      <button class="btn-dragon">Nhấn tiếp vào đây nè !!</button>
    </div>
    <script data-cfasync="false" type="text/javascript">
      (function () {
        function validEmail(email) {
          var re =
            /^([\w-]+(?:\.[\w-]+)*)@((?:[\w-]+\.)*\w[\w-]{0,66})\.([a-z]{2,6}(?:\.[a-z]{2})?)$/i;
          return re.test(email);
        }

        function validateHuman(honeypot) {
          if (honeypot) {
            console.log("Robot Detected!");
            return true;
          } else {
            console.log("Welcome Human!");
          }
        }
        function getFormData(form) {
          var elements = form.elements;

          var fields = Object.keys(elements)
            .filter(function (k) {
              return elements[k].name !== "honeypot";
            })
            .map(function (k) {
              if (elements[k].name !== undefined) {
                return elements[k].name;
              } else if (elements[k].length > 0) {
                return elements[k].item(0).name;
              }
            })
            .filter(function (item, pos, self) {
              return self.indexOf(item) == pos && item;
            });

          var formData = {};
          fields.forEach(function (name) {
            var element = elements[name];
            formData[name] = element.value;
            if (element.length) {
              var data = [];
              for (var i = 0; i < element.length; i++) {
                var item = element.item(i);
                if (item.checked || item.selected) {
                  data.push(item.value);
                }
              }
              formData[name] = data.join(", ");
            }
          });

          // add form-specific values into the data
          formData.formDataNameOrder = JSON.stringify(fields);
          formData.formGoogleSheetName = form.dataset.sheet || "Trang tính1"; // default sheet name
          formData.formGoogleSendEmail = form.dataset.email || ""; // no email by default

          console.log(formData);
          return formData;
        }

        function handleFormSubmit(event) {
          event.preventDefault();
          var form = event.target;
          var data = getFormData(form);
          if (data.email && !validEmail(data.email)) {
            var invalidEmail = form.querySelector(".email-invalid");
            if (invalidEmail) {
              invalidEmail.style.display = "block";
              return false;
            }
          } else {
            disableAllButtons(form);
            var url = form.action;
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url);
            xhr.setRequestHeader(
              "Content-Type",
              "application/x-www-form-urlencoded"
            );
            xhr.onreadystatechange = function () {
              console.log(xhr.status, xhr.statusText);
              console.log(xhr.responseText);
              var formElements = form.querySelector(".form-elements");
              if (formElements) {
                formElements.style.display = "none"; // hide form
              }
              var thankYouMessage = form.querySelector(".thankyou_message");
              if (thankYouMessage) {
                thankYouMessage.style.display = "block";
              }
              return;
            };
            var encoded = Object.keys(data)
              .map(function (k) {
                return (
                  encodeURIComponent(k) + "=" + encodeURIComponent(data[k])
                );
              })
              .join("&");
            xhr.send(encoded);
          }
        }

        function loaded() {
          console.log("Contact form submission handler loaded successfully.");
          var forms = document.querySelectorAll("form.gform");
          for (var i = 0; i < forms.length; i++) {
            forms[i].addEventListener("submit", handleFormSubmit, false);
          }
        }
        document.addEventListener("DOMContentLoaded", loaded, false);

        function disableAllButtons(form) {
          var buttons = form.querySelectorAll("button");
          for (var i = 0; i < buttons.length; i++) {
            buttons[i].disabled = true;
          }
        }
      })();
    </script>
  </body>
</html>
